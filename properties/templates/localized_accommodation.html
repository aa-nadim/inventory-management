<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Localized Accommodation</title>
</head>
<body>
    <h1>{{ accommodation.title }}</h1>
    <p>{{ localization.description }}</p>
    <h2>Policies</h2>
    <ul>
        {% for key, value in localization.policy.items %}
            <li>{{ key }}: {{ value.language_code }}</li>
        {% endfor %}
    </ul>
</body>
</html>
